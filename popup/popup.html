<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <style>
        body {
            width: 200px;
            height: 300px;
        }
        section {
            overflow-y: scroll;
        }
        button {
            min-width: 30px;
        }
    </style>
</head>
<body>
    <form>
        <label>Specify tag to add:</label>
        <br>
        <input id="newTag" type="text">
        <button id="buttonAdd">+</button>
    </form>
    <form>
        <label>Specify tag to remove:</label>
        <br>
        <input id="remTag" type="text">
        <button id="buttonRem">-</button>
    </form>
    <br>
    Filtered tags:
    <button id="buttonSend">Sync</button>
    <br>
    <section id="tags"></section>
</body>
<script src="./popup.js"></script>
</html>
