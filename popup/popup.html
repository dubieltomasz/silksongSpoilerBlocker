<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="mainForm">
        <input id="tagInput" type="text">
        <menu>
            <button id="buttonAdd" class="menuButton" title="Add tag to the list">➕</button>
            <button id="buttonRem" class="menuButton" title="Remove tag from the list">➖</button>
            <button id="buttonSend" class="menuButton" title="Synchronize list with the page">🔄️</button>
        </menu>
    </form>
    <br>
    Filtered tags:
    <br>
    <section id="tags"></section>
</body>
<script src="./popup.js"></script>
</html>
